<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="copyright" content="{{ site.copyright }}"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light">
    <link rel="stylesheet" href="{{ "/assets/styles.css" | absolute_url }}">
  </head>

  <body>
    <div class="container">
      <img src="{{ "/assets/intecture-logo.png" | absolute_url }}" title="Intecture" class="logo">

      {{ content }}

      <hr>

      <div class="smallprint">{{ site.copyright }}</div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.tracking_id }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
